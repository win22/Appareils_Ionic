<ion-header>
  <ion-navbar>
    <button ion-button="" menuToggle="" (click)="onToggleMenu()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Appareils
    </ion-title>

  </ion-navbar>
</ion-header>
<ion-content padding>
 <ion-list>
   <button ion-item
           icon-start
           *ngFor="let appareil of appareilsList;
           let i = index"
           (click)="onLoadAppareils(i)">
     <!--Si notre appareil est eteint la couleur serait danger si non la couleur serait bleu-->
     <ion-icon name="power" [color]="appareil.isOn ? 'secondary' : 'danger' "></ion-icon>
     {{ appareil.title}}</button>
 </ion-list>
  <button ion-button full color="primary" (click)="onNewAppareil()">Nouvel appareil</button>

  <ion-card>
    <ion-card-header>Données</ion-card-header>
    <ion-card-content>
      <button ion-button block outline (click)="onSaveList()">Enregistrer</button>
      <button ion-button block outline (click)="onFetchist()">Récupérer</button>
    </ion-card-content>
  </ion-card>
</ion-content>


<ion-footer padding>
  <p>Bas de page</p>
</ion-footer>
